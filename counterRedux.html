<script>

    function increment(){
        return{
            type: "Increment"
        }
    }

    function decrement(){
        return{
            type: "Decrement"

    }

    let initialState = {
        count: 0
    }

    function reducer(state, action){
        if(state === undefined){
            state = initialState
        }

        if(action.type === "Increment"){
            return{
                ...state, 
                count: state.count +1
            }
        }

        else if(action.type === "Decrement"){
            return{
